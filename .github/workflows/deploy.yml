name: Deploy Django to Render

on:
  push:
    branches:
      - main  # or the branch you're deploying from

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use a Linux-based environment to run the steps

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Get the latest code from the repository

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.13.0'  # Set the Python version to 3.13.0

      - name: Install dependencies
        run: |
          pip install -r requirements.txt  # Install dependencies from requirements.txt

      - name: Run migrations
        run: |
          python manage.py migrate  # Apply migrations to your database

      - name: Collect static files
        run: |
          python manage.py collectstatic --noinput  # Collect static files for production

      - name: Deploy to Render
        run: |
          curl -X POST https://api.render.com/v1/services/srv-cteivi1u0jms739btch0/deploys \
          -H "Authorization: Bearer ${{ secrets.PRODUCTION }}"  # Trigger deployment to Render
